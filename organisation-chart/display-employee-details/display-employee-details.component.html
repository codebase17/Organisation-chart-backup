<div class="row">
    <div class="col-sm-10">
      <h5 class="mt-2 mb-2"><strong>Basic Details</strong></h5>
      <hr class="m-0" />
      <table class="table table-borderless" style="font-size: small">
        <tbody *ngFor="let item of basicDetails">
          <tr>
            <th scope="row" class="m-0 p-0">{{ item[0] }}</th>
            <td class="m-0 p-0">:{{ item[1] }}</td>
          </tr>
        </tbody>
      </table>
  
      <hr class="mt-4 mb-4" />
  
      <p class="mt-2 mb-2"><strong>Note</strong></p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item p-0">An item</li>
        <li class="list-group-item p-0">A second item</li>
        <li class="list-group-item p-0">A third item</li>
        <li class="list-group-item p-0">A fourth item</li>
        <li class="list-group-item p-0">And a fifth one</li>
        <li class="list-group-item p-0">An item</li>
        <li class="list-group-item p-0">A second item</li>
        <li class="list-group-item p-0">A third item</li>
        <li class="list-group-item p-0">A fourth item</li>
        <li class="list-group-item p-0">And a fifth one</li>
        <li class="list-group-item p-0">An item</li>
      </ul>
    </div>
    <div class="col-sm-2">
      <img src="../../../assets/images/tss-mine.png" class="img-fluid" alt="" srcset="">
    </div>
  </div>
